<!DOCTYPE html>
<html>
  <head>
    <title>Operators</title>
  </head>
  <body>
    <h1>Discount checker</h1>
    <form>
      <label for="loggedIn">Are u logged in</label>
      <input type="checkbox" id="loggedIn" />

      <input type="number" placeholder="Enter your age" class="age" required />
      <input
        type="number"
        placeholder="Enter the amount"
        class="amount"
        required
      />
      <button type="submit">Submit</button>
    </form>

    <p class="message"></p>

    <script src="script.js"></script>
  </body>
</html>
